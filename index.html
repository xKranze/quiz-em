<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="navbar">
            <a id="viewHighScore">view high score</a>
            <label id="timer">Timer</label>
        </div>
        <div class="questions">
            <h1 id="mainText">Coding Quiz Challenge</h1>
            <div id="answers">
                <!--Start Menu-->
                <label id="startText">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize you score/time by ten seconds!</label>
                <button id="startButton">Start Quiz</button>
                <!--Start Menu-->

                <!--Question Menu-->
                <button id="a1" hidden></button>
                <button id="a2" hidden></button>
                <button id="a3" hidden></button>
                <button id="a4" hidden></button>
                <label id="result" style="border-top:2px" hidden> Correct!</label>
                <!--Question Menu-->
                
                <!--Initials-->
                <label id="initialsText1" hidden></label>
                <label id="initialsText2" hidden>Enter Initials: </label>
                <textarea id="initials" hidden></textarea>
                <button id="initialsSubmit" hidden>Submit</button>
                <!--Initials-->

                <!--High Score-->
                <label id="scoreList"></label> 
                <button id="goBack" hidden>Go Back</button>
                <button id="clearHighScore" hidden>Clear High Score</button>
                <!--High Score-->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
